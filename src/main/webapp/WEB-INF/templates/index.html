<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>主页 - Mis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="/resources/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/assets/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- text fonts -->
    <link rel="stylesheet" href="/resources/assets/css/fonts.googleapis.com.css"/>
    <!-- ace styles -->
    <link rel="stylesheet" href="/resources/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style"/>
    <!-- angular notification -->
    <link rel="stylesheet" href="/resources/assets/css/angular-ui-notification.min.css"/>
    <!-- NProgress -->
    <link rel="stylesheet" href="/resources/assets/css/nprogress.css"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/resources/assets/css/ace-part2.min.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <link rel="stylesheet" href="/resources/assets/css/ace-skins.min.css"/>
    <link rel="stylesheet" href="/resources/assets/css/ace-rtl.min.css"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/resources/assets/css/ace-ie.min.css"/>
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="/resources/assets/js/html5shiv.min.js"></script>
    <script src="/resources/assets/js/respond.min.js"></script>
    <![endif]-->

<body class="no-skin" ng-app="myApp">
<div id="navbar" class="navbar navbar-default ace-save-state" ng-controller="NavController as vm">
    <div class="navbar-container ace-save-state" id="navbar-container">
        <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
            <span class="sr-only">Toggle sidebar</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="navbar-header pull-left">
            <a href="index.html" class="navbar-brand">
                <small>
                    <i class="fa fa-leaf"></i>
                    Mis Admin
                </small>
            </a>
        </div>

        <div class="navbar-buttons navbar-header pull-right" role="navigation">
            <ul class="nav ace-nav">
                <li class="purple dropdown-modal">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <i class="ace-icon fa fa-bell icon-animated-bell"></i>
                        <span class="badge badge-important">8</span>
                    </a>
                    <ul class="dropdown-menu-right dropdown-navbar navbar-pink dropdown-menu dropdown-caret dropdown-close">
                        <li class="dropdown-header">
                            <i class="ace-icon fa fa-exclamation-triangle"></i>
                            8 Notifications
                        </li>
                        <li class="dropdown-content">
                            <ul class="dropdown-menu dropdown-navbar navbar-pink">
                                <li>
                                    <a href="#">
                                        <div class="clearfix">
                                            <span class="pull-left">
                                                <i class="btn btn-xs no-hover btn-pink fa fa-comment"></i>
                                                New Comments
                                            </span>
                                            <span class="pull-right badge badge-info">+12</span>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="btn btn-xs btn-primary fa fa-user"></i>
                                        Bob just signed up as an editor ...
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown-footer">
                            <a href="#">
                                See all notifications
                                <i class="ace-icon fa fa-arrow-right"></i>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="light-blue dropdown-modal">
                    <a data-toggle="dropdown" href="javascript:void(0)" class="dropdown-toggle">
                        <img class="nav-user-photo" src="/resources/assets/images/avatars/user.jpg"
                             alt="Jason's Photo"/>
                        <span class="user-info">
                            <small>欢迎你,</small>
                            {{vm.student}}
                        </span>
                        <i class="ace-icon fa fa-caret-down"></i>
                    </a>
                    <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                        <li>
                            <a href="javascript:void(0)" ng-click="vm.logout()">
                                <i class="ace-icon fa fa-power-off"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div><!-- /.navbar-container -->
</div>

<div class="main-container ace-save-state" id="main-container">
    <div id="sidebar" class="sidebar responsive ace-save-state" ng-controller="MenuController as vm">
        <ul class="nav nav-list">
            <li ng-class="{active:vm.active('/dashboard')}">
                <a ui-sref="dashboard">
                    <i class="menu-icon fa fa-tachometer"></i>
                    <span class="menu-text"> 主页 </span>
                </a>
                <b class="arrow"></b>
            </li>
            <li ng-class="{active:vm.active('/students')}">
                <a ui-sref="students.list">
                    <i class="menu-icon fa fa-desktop"></i>
                    <span class="menu-text"> 学生管理 </span>
                </a>
                <b class="arrow"></b>
            </li>
            <li ng-class="{active:vm.active('/myScore')}">
                <a ui-sref="myScore">
                    <i class="menu-icon fa fa-desktop"></i>
                    <span class="menu-text"> 我的成绩单 </span>
                </a>
                <b class="arrow"></b>
            </li>
            <li class="">
                <a href="#" class="dropdown-toggle">
                    <i class="menu-icon fa fa-desktop"></i>
                    <span class="menu-text"> 我的综测 </span>
                    <b class="arrow fa fa-angle-down"></b>
                </a>
                <b class="arrow"></b>
                <ul class="submenu">
                    <li ng-class="{active:vm.active('/myQuality/list')}">
                        <a ui-sref="myQuality.list">
                            <i class="menu-icon fa fa-caret-right"></i>
                            查看
                        </a>
                        <b class="arrow"></b>
                    </li>
                    <li ng-class="{active:vm.active('/myQuality/edit')}">
                        <a ui-sref="myQuality.edit">
                            <i class="menu-icon fa fa-caret-right"></i>
                            修改
                        </a>
                        <b class="arrow"></b>
                    </li>
                    <li ng-class="{active:vm.active('/myQuality/hz')}">
                        <a ui-sref="myQuality.hz">
                            <i class="menu-icon fa fa-caret-right"></i>
                            汇总
                        </a>
                        <b class="arrow"></b>
                    </li>
                </ul>
            </li>
        </ul><!-- /.nav-list -->

        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
            <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state"
               data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
        </div>
    </div>

    <div class="main-content">
        <div class="main-content-inner" ui-view></div>
    </div><!-- /.main-content -->

    <div class="footer">
        <div class="footer-inner">
            <div class="footer-content">
                <span class="bigger-120">
                    <span class="blue bolder">Mis</span>
                     &copy; 2016-2020
                </span>
            </div>
        </div>
    </div>
</div><!-- /.main-container -->

<!-- angular notification -->
<script src="/resources/assets/js/angular-ui-notification.min.js"></script>

<script src="/resources/assets/js/nprogress.js"></script>

<!-- app js -->
<script src="/resources/js/app.js"></script>
